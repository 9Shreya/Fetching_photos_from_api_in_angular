<div class="container" style="margin-top: 50px;">
  <div *ngFor="let d of data | slice: startIndex:endIndex">
    <div class="col-md-12" style="text-align: center; display: block;">
      <p style="font-size: 15px; font-weight: bolder;">
        <img src="{{ d.thumbnailUrl }}" alt="" />
      </p>
      <p style="font-size: 15px; font-weight: bolder;">
        Name:<span style="font-size: 15px; font-weight: normal;">
          {{ d.title }}</span
        >
      </p>

      <p style="font-size: 15px; font-weight: bolder;">
        Id:<span style="font-size: 15px; font-weight: normal;">{{ d.id }}</span>
      </p>
      <br /><br />
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let item of getArray(data); let in = index" class="page-item">
        <a class="page-link" (click)="updateIndex(in)" href="#">{{ in + 1 }}</a>
      </li>

      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
